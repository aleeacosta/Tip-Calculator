<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/master.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box1">
            <p>Bill</p>
            <input type="number" id="bill" placeholder="0">
            <p>Select Tip %</p>
            <div class="botones">
                <button id="5P" value="5" >5%</button>                
                <button id="10P" value="10" >10%</button>
                <button id="15P" value="15" >15%</button>
                <button id="25P" value="25" >25%</button>
                <button id="50P" value="50" >50%</button>
                <button id="custom">Custom</button>
            </div>
            <p>Number of People</p>
            <input type="number" id="nPeople" placeholder="0">
        </div>
        <div class="box2">
            <div class="tip-amount">
                <p>Tip Amount <br><span>/person</span></p>
                <h1 id="tipAmount">$0.00</h1>
            </div>
            <div class="tip-total">
                <p>Total <br><span>/person</span></p>
                <h1 id="total">$0.00</h1>
            </div>
            
            <button class="btnReset">RESET</button>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
